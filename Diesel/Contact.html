    <section class="contact">

        <h1 class="title">Contactanos</h1>
     
        <form action="" method="POST">
           <input type="text" name="name" class="box" required placeholder="Introduce tu nombre">
           <input type="email" name="email" class="box" required placeholder="Introduce tu email">
           <input type="number" name="number" min="0" class="box" required placeholder="Número de Telefono">
           <textarea name="msg" class="box" required placeholder="Escribe tu mensaje" cols="30" rows="10"></textarea>
           <input type="submit" value="Enviar mensaje" class="btn" name="send">
        </form>
     
     </section>
